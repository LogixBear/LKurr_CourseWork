<!DOCTYPE html>
<html>
	<head>
		<title>LKurr's Weather Application</title>
		<link href="weatherWidget.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="weather.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="app">
			<header></header>
			<div id="main"></div>
				<div id="controls">
					<div>
						Latitude: <input id="latitude" type="text"/><br/>
						Longitude: <input id="longitude" type="text"/>
					</div>
					<button id="getWeather">Get Location</button>
					<div class="error">
						Error: <span></span>
					</div>
				</div>
				<div id="weather-widget">
					<div class="loading">
						<p>Checking the weather...</p>
						<img src="images/loading.gif" alt="Loading..."/>
					</div>
					<div class="results">
						<header>
							<img src="" alt="Condition"/>Current weather for
							<div class="location"><span></span></div>
						</header>
						<section class="conditions">
							Conditions: <span data-field="shortForecast"></span><br/>
							Temperature: <span data-field="temperature"></span>
							<span data-field="temperatureUnit"></span><br/>
							Wind: <span data-field="windSpeed"></span>
							| Direction: <span data-field="windDirection"></span><br/>
						</section>
					</div>
				</div>
			<footer></footer>
		</div>
	</body>
</html>
